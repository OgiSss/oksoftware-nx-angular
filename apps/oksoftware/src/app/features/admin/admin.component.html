<nb-layout class="layout-background">

    <nb-layout-header fixed>
        <nb-actions class="">
            <nb-action icon="home-outline"></nb-action>
            <nb-action icon="search-outline"></nb-action>
            <nb-action (click)="logout()"
                       icon="log-out-outline"></nb-action>
        </nb-actions>
    </nb-layout-header>

    <nb-sidebar>
        <nb-menu [items]="items">
        </nb-menu>
    </nb-sidebar>

    <nb-layout-column>
        <router-outlet></router-outlet>
    </nb-layout-column>

</nb-layout>
