<div class="login-wrapper">
    <nb-card>
        <nb-card-body>
            <form class="login"
                  [formGroup]="registerForm">
                <div class="login__title">
                    <h2>Sign up</h2>
                    <h4>Hello! Sign up with your email and password</h4>
                </div>
                <nb-form-field>
                    <nb-icon nbPrefix
                             icon="at-outline"
                             pack="eva"></nb-icon>
                    <input type="text"
                           formControlName="email"
                           fullWidth
                           placeholder="Email"
                           nbInput>
                </nb-form-field>
                <nb-form-field>
                    <input [type]="getInputType()"
                           fullWidth
                           formControlName="password"
                           placeholder="Password"
                           nbInput>
                    <button nbPrefix
                            nbButton
                            ghost
                            (click)="toggleShowPassword()">
                        <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                                 pack="eva"
                                 [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                        </nb-icon>
                    </button>
                </nb-form-field>
                <nb-form-field>
                    <input [type]="getInputType()"
                           fullWidth
                           formControlName="confirmPassword"
                           placeholder="Confirm Password"
                           nbInput>
                    <button nbPrefix
                            nbButton
                            ghost
                            (click)="toggleShowPassword()">
                        <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                                 pack="eva"
                                 [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                        </nb-icon>
                    </button>
                </nb-form-field>
                <button nbButton
                        (click)="onSubmit()"
                        class="login__button"
                        fullWidth
                        status="primary">Sign up</button>

                <section class="login__register">
                    Do you have an account?
                    <a class="login__register-button"
                       routerLink="/auth/login">Sign in</a>
                </section>
            </form>
        </nb-card-body>
    </nb-card>
</div>
