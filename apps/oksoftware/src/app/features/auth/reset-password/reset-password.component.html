<div class="login-wrapper">
    <nb-card>
        <nb-card-body>
            <div class="login">
                <div class="login__title">
                    <h2>Reset password</h2>
                    <h4>You can easy reset your password.</h4>
                </div>
                <form [formGroup]="form"
                      class="login">

                    <nb-form-field>

                        <input type="text"
                               [type]="getInputType()"
                               fullWidth
                               formControlName="password"
                               placeholder="Password"
                               nbInput>

                        <button nbPrefix
                                type="button"
                                nbButton
                                [tabIndex]="-1"
                                ghost
                                (click)="toggleShowPassword()">
                            <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                                     pack="eva"
                                     [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                            </nb-icon>
                        </button>

                    </nb-form-field>
                    <nb-form-field>

                        <input type="text"
                               [type]="getInputType()"
                               fullWidth
                               formControlName="passwordConfirmation"
                               placeholder="Confirm password"
                               nbInput>

                        <button nbPrefix
                                type="button"
                                nbButton
                                [tabIndex]="-1"
                                ghost
                                (click)="toggleShowPassword()">
                            <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                                     pack="eva"
                                     [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                            </nb-icon>
                        </button>

                    </nb-form-field>
                    <button nbButton
                            class="login__button"
                            (click)="onSubmit()"
                            fullWidth
                            status="primary">Reset password</button>

                </form>
                <section class="login__register">
                    Do you want sign in?
                    <a class="login__register-button"
                       routerLink="/auth/login">Sign In</a>
                </section>
            </div>
        </nb-card-body>
    </nb-card>
</div>
